<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Fifteen Puzzle - Game Over</title>
</head>
<body>
    <audio id="gameover-music">
        <source src="./audio/win.mp3" type="audio/mpeg">
    </audio>
    <div class="header">Game Over</div>
    <div class="main">
        <h1 id="game-result"></h1>
        <button onclick="playAudio()">Play Audio</button>
    </div>
    <div class="bottom">
        <a class="home-button" href="./homepage.html">
            <img class="home-image" src="img/home.png" alt="Home">
        </a>
    </div>
    <script>
        // Get result from localStorage and display it
        const resultMessage = localStorage.getItem("gameResult");
        const resultElement = document.getElementById("game-result");
        const audio = document.getElementById('gameover-music');
        if (resultMessage) {
            resultElement.textContent = resultMessage;
        } else {
            resultElement.textContent = "No game result available.";
        }
        if (resultMessage === "You win!") {
            audio.src = "./audio/win.mp3"; // Set the win audio
        } else {
            audio.src = "./audio/lose.mp3"; // Set the lose audio
        }
        
        function playAudio() {
            audio.load();
            audio.play();
        }
    </script>
</body>
</html>
